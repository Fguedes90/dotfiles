# ========================================
# APP LAUNCHERS MNEMÔNICOS - INTUITIVOS
# ========================================
# Redefinindo apps do Omarchy para usar minhas preferências
# SUPER + [Primeira Letra] = Aplicação Principal

# ========================================
# UNBIND OMARCHY DEFAULTS
# ========================================
# Removendo keybindings padrão do Omarchy para redefinir

unbind = SUPER, B  # Era: $browser
unbind = SUPER, F  # Era: $fileManager  
unbind = SUPER, M  # Era: $music
unbind = SUPER, N  # Era: nvim
unbind = SUPER, T  # Era: btop
unbind = SUPER, D  # Era: lazydocker
unbind = SUPER, O  # Era: obsidian
unbind = SUPER, G  # Era: $messenger

# ========================================
# MINHAS APLICAÇÕES PRINCIPAIS
# ========================================

# 🌐 Browser (B) - Chromium ao invés de $browser
bind = SUPER, B, exec, chromium

# 🖩 Calculator (C)
bind = SUPER, C, exec, gnome-calculator

# 📧 Editor (E) - VS Code
bind = SUPER, E, exec, code

# 📁 Files (F) - Nautilus ao invés de $fileManager
bind = SUPER, F, exec, nautilus

# 🎵 Music (M) - Spotify ao invés de $music
bind = SUPER, M, exec, spotify

# 📝 Notes (N) - Obsidian GUI ao invés de nvim
bind = SUPER, N, exec, obsidian

# 💻 Terminal (T) - Ghostty limpo ao invés de btop
bind = SUPER, T, exec, ghostty

# 💬 Discord (D) - ao invés de lazydocker
bind = SUPER, D, exec, discord

# 🎮 Games (G) - Steam ao invés de $messenger
bind = SUPER, G, exec, steam

# 🚪 Open (O) - Quick open/launcher alternativo
bind = SUPER, O, exec, wofi --show drun

# ========================================
# APLICAÇÕES SECUNDÁRIAS (SUPER+SHIFT)
# ========================================

# 🦁 Brave Browser (B alternativo)
bind = SUPER SHIFT, B, exec, brave

# 🤖 Claude Desktop (C alternativo)
bind = SUPER SHIFT, C, exec, claude-desktop

# 💬 Discord (D)
bind = SUPER, D, exec, discord

# 📧 Email/Thunderbird (E alternativo)
bind = SUPER SHIFT, E, exec, thunderbird

# 🐳 LazyDocker (L)
bind = SUPER SHIFT, L, exec, ghostty -e lazydocker

# 📊 Monitor/btop (M alternativo)
bind = SUPER SHIFT, M, exec, ghostty -e btop

# ========================================
# ATALHOS RÁPIDOS (SUPER+ALT)
# ========================================

# 🎨 Color Picker (P de Pick)
bind = SUPER ALT, P, exec, hyprpicker -a

# 😀 Emoji Picker (E alternativo)
bind = SUPER ALT, E, exec, wofi-emoji

# 📷 Screenshot (S alternativo)
bind = SUPER ALT, S, exec, grimblast --notify copy area

# ⚙️ Settings (Configurações)
bind = SUPER ALT, C, exec, gnome-control-center

# ========================================
# NOTAS E CONFLITOS RESOLVIDOS
# ========================================
# Conflitos com Omarchy resolvidos:
# - SUPER+F (fullscreen) → Files movido para SUPER+SHIFT+F
# - SUPER+S (não definido claramente) → Steam em SUPER+SHIFT+S
# - SUPER+W (killactive) → Browser alternativo em SUPER+ALT+W
# 
# Padrão adotado:
# - SUPER + Letra = App principal
# - SUPER + SHIFT + Letra = App alternativa/secundária
# - SUPER + ALT + Letra = Utilitários/Ferramentas
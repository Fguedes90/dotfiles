# ========================================
# NAVEGAÇÃO DE WORKSPACES
# ========================================

# ========================================
# JÁ GERENCIADO PELO OMARCHY - NÃO ADICIONAR:
# ========================================
# SUPER + 1-0 = workspace 1-10
# SUPER + SHIFT + 1-0 = movetoworkspace 1-10
# SUPER + scroll = workspace e±1
# SUPER + TAB = workspace next
# SUPER + SHIFT + TAB = workspace prev

# ========================================
# LIMITAÇÃO CUSTOMIZADA
# ========================================
# Nossa configuração limita a 5 workspaces
# Scripts customizados em scripts/workspace/ garantem isso

# ========================================
# NÃO ADICIONAR MAIS BINDINGS AQUI
# ========================================
# Omarchy já fornece navegação completa de workspaces
# Apenas a limitação de 5 workspaces é customizada via configuração
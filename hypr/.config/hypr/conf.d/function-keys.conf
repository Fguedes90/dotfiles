# ========================================
# TECLAS DE FUNÇÃO - ASUS ROG FLOW X13
# ========================================
# Configuração completa das teclas F1-F12 e teclas especiais

# ========================================
# TECLAS DE FUNÇÃO PADRÃO (SEM FN)
# ========================================

# F1 - Ajuda/Manual
bind = , F1, exec, xdg-open https://wiki.hyprland.org/

# F2 - Diminuir brilho do teclado
bind = , F2, exec, asusctl -k down && notify-send -t 1000 "Keyboard Backlight" "$(asusctl -k | grep -oP 'Current: \K.*')"

# F3 - Aumentar brilho do teclado  
bind = , F3, exec, asusctl -k up && notify-send -t 1000 "Keyboard Backlight" "$(asusctl -k | grep -oP 'Current: \K.*')"

# F4 - AURA (LED Mode)
bind = , F4, exec, asusctl led-mode -n && notify-send -t 1000 "AURA LED" "$(asusctl led-mode | grep -oP 'Current: \K.*')"

# F5 - Diminuir brilho da tela
bind = , F5, exec, brightnessctl set 5%- && notify-send -h int:value:$(brightnessctl -m | cut -d',' -f4 | tr -d '%') -t 1000 "Brightness" "$(brightnessctl -m | cut -d',' -f4)"

# F6 - Aumentar brilho da tela
bind = , F6, exec, brightnessctl set 5%+ && notify-send -h int:value:$(brightnessctl -m | cut -d',' -f4 | tr -d '%') -t 1000 "Brightness" "$(brightnessctl -m | cut -d',' -f4)"

# F7 - Alternar displays (já configurado)
# bind = , F7, exec, $HOME/.config/hypr/scripts/display/clamshell.sh auto

# F8 - Projetor/Display externo
bind = , F8, exec, wdisplays

# F9 - Desabilitar touchpad
bind = , F9, exec, hyprctl keyword '$touchpad_enabled' false && notify-send -t 1000 "Touchpad" "Disabled"
bind = SHIFT, F9, exec, hyprctl keyword '$touchpad_enabled' true && notify-send -t 1000 "Touchpad" "Enabled"

# F10 - Mute microfone (já configurado como XF86AudioMicMute)
bind = , F10, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle && $HOME/.local/bin/mic-notify-mako

# F11 - Diminuir volume (já configurado)
# bindel = , F11, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

# F12 - Aumentar volume (já configurado)
# bindel = , F12, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%+

# ========================================
# TECLAS ESPECIAIS ASUS ROG
# ========================================

# ROG Key - Centro de controle ASUS
bind = , XF86Launch1, exec, rog-control-center
bind = , XF86Launch2, exec, asusctl -n

# Armory Crate Key (se disponível)
bind = , XF86Tools, exec, asusctl profile -n && notify-send "Performance" "$(asusctl profile -p)"

# Print Screen com funcionalidades extras
bind = , Print, exec, grimblast --notify copy area
bind = CTRL, Print, exec, grimblast --notify copy active
bind = ALT, Print, exec, grimblast --notify copy screen
bind = SUPER, Print, exec, grimblast --notify save area ~/Pictures/Screenshots/$(date +%Y-%m-%d_%H-%M-%S).png

# ========================================
# COMBINAÇÕES COM SUPER (FN ALTERNATIVO)
# ========================================

# SUPER + F1-F12 para funções adicionais
bind = SUPER, F1, exec, $HOME/.config/hypr/scripts/keybindings/contextual-help.sh # Mostrar atalhos contextuais
bind = SUPER, F2, exec, hyprpicker -a # Color picker
bind = SUPER, F3, exec, asusctl led-mode -n && notify-send "AURA LED" "$(asusctl led-mode | grep Current)" # LED mode
bind = SUPER, F4, exec, asusctl profile -n && notify-send "Performance Profile" "$(asusctl profile -p)" # Performance
bind = SUPER, F5, exec, wlsunset -T 4500 # Night light ON
bind = SUPER SHIFT, F5, exec, pkill wlsunset # Night light OFF
bind = SUPER, F6, exec, $HOME/.local/bin/screenshot-ocr # OCR screenshot
bind = SUPER, F7, exec, $HOME/.config/hypr/scripts/display/clamshell.sh auto && notify-send "Monitor" "Configuração atualizada" || true # Display mode
bind = SUPER, F8, exec, ~/.local/bin/rofi-wifi-menu # WiFi menu
bind = SUPER, F9, exec, ~/.local/bin/rofi-bluetooth # Bluetooth menu
bind = SUPER, F10, exec, pavucontrol # Audio control
bind = SUPER, F11, exec, nm-connection-editor # Network settings
bind = SUPER, F12, exec, ~/.local/bin/system-monitor # System monitor

# ========================================
# ATALHOS DE CONTROLE RÁPIDO
# ========================================

# Airplane mode
bind = , XF86RFKill, exec, ~/.local/bin/airplane-mode-toggle

# Calculadora
bind = , XF86Calculator, exec, gnome-calculator

# Configurações
bind = , XF86Tools, exec, gnome-control-center

# ========================================
# CONTROLES ADICIONAIS DE HARDWARE
# ========================================

# Fan control (ASUS específico)
bind = CTRL ALT, F5, exec, asusctl fan-curve -m Quiet && notify-send "Fan Profile" "Quiet"
bind = CTRL ALT, F6, exec, asusctl fan-curve -m Balanced && notify-send "Fan Profile" "Balanced"  
bind = CTRL ALT, F7, exec, asusctl fan-curve -m Performance && notify-send "Fan Profile" "Performance"

# GPU Mode switching (para modelos com NVIDIA)
bind = SUPER CTRL, G, exec, supergfxctl -m Integrated && notify-send "GPU Mode" "Integrated"
bind = SUPER CTRL SHIFT, G, exec, supergfxctl -m Hybrid && notify-send "GPU Mode" "Hybrid"

# ========================================
# NOTIFICAÇÕES E FEEDBACK
# ========================================

# Mostrar status do sistema
bind = SUPER CTRL, F1, exec, notify-send "System Status" "CPU: $(asusctl profile -p)\nFan: $(asusctl fan-curve | grep -oP 'Current: \K.*')\nGPU: $(supergfxctl -g)"

# ========================================
# VARIÁVEIS AUXILIARES
# ========================================
$touchpad_enabled = true
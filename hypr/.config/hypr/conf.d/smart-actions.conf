# ========================================
# AÇÕES INTELIGENTES CONTEXTUAIS
# ========================================
# Scripts que se adaptam à aplicação ativa

# ========================================
# TERMINAL INTELIGENTE
# ========================================
# SUPER+Return agora é inteligente:
# - Se em terminal: cria split
# - Se não: abre novo terminal
unbind = SUPER, Return
bind = SUPER, Return, exec, /home/francis/.config/hypr/scripts/smart-terminal.sh

# Terminal alternativo (sempre abre novo)
bind = SUPER SHIFT, Return, exec, ghostty

# ========================================
# AÇÕES CONTEXTUAIS PRINCIPAIS
# ========================================

# Smart Save (S = Save)
# - Editor: Salva arquivo
# - Browser: Salva página
# - Outros: Screenshot
bind = SUPER, S, exec, /home/francis/.config/hypr/scripts/smart-action.sh save

# Smart Find (/ = busca, como Vim)
# - Editor: Busca no arquivo
# - Browser: Busca na página
# - Terminal: Busca no histórico
bind = SUPER, slash, exec, /home/francis/.config/hypr/scripts/smart-action.sh find

# Smart Open (O = Open)
# - Editor: Quick open
# - Browser: Open URL
# - File manager: Open location
bind = SUPER ALT, O, exec, /home/francis/.config/hypr/scripts/smart-action.sh open

# Smart Close (SUPER+Q já é killactive, então usar ALT)
# - Editor: Fecha arquivo
# - Browser: Fecha aba
# - Outros: Fecha janela
bind = SUPER ALT, Q, exec, /home/francis/.config/hypr/scripts/smart-action.sh close

# ========================================
# AJUDA CONTEXTUAL
# ========================================
# SUPER+? (SUPER+SHIFT+/) mostra keybindings da app atual
bind = SUPER SHIFT, slash, exec, /home/francis/.config/hypr/scripts/keybindings/contextual-help.sh

# ========================================
# QUICK ACTIONS MENU
# ========================================
# SUPER+. (ponto) abre menu de ações rápidas
bind = SUPER, period, exec, /home/francis/.config/hypr/scripts/quick-actions-menu.sh

# ========================================
# NOTAS
# ========================================
# Estes scripts usam:
# - hyprctl para detectar janela ativa
# - wtype para enviar teclas
# - notify-send para feedback
# - jq para parse JSON
#
# Dependências necessárias:
# - wtype
# - jq
# - libnotify (notify-send)
# - grimblast (para screenshots)
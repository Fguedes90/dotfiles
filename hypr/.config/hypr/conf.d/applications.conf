# ========================================
# CONFIGURAÇÃO DE APLICAÇÕES
# ========================================
# Este arquivo define apenas variáveis e regras de janelas
# Keybindings são gerenciados pelo Omarchy

# ========================================
# VARIÁVEIS DE APLICAÇÕES
# ========================================
$terminal = kitty
$editor = nvim
$fileManager = thunar
$browser = firefox

# ========================================
# REGRAS DE JANELAS PARA APLICAÇÕES
# ========================================

# Terminal flutuante
windowrulev2 = float, class:^(floating-terminal)$
windowrulev2 = size 800 600, class:^(floating-terminal)$
windowrulev2 = center, class:^(floating-terminal)$

# Firefox Picture-in-Picture
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$
windowrulev2 = size 640 360, title:^(Picture-in-Picture)$
windowrulev2 = move 100%-w-10 100%-h-10, title:^(Picture-in-Picture)$

# Thunar file operations
windowrulev2 = float, class:^(thunar)$, title:^(File Operation Progress)$
windowrulev2 = size 400 200, class:^(thunar)$, title:^(File Operation Progress)$


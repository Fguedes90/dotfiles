# ========================================
# CONTROLES DO SISTEMA
# ========================================

# ========================================
# JÁ GERENCIADO PELO OMARCHY - NÃO ADICIONAR:
# ========================================
# SUPER + SPACE = wofi (launcher)
# SUPER + K = omarchy-show-keybindings (substituído em conflict-resolution.conf)
# SUPER + SHIFT + SPACE = pkill -SIGUSR1 waybar
# SUPER + CTRL + SPACE = swaybg-next (próximo wallpaper)
# SUPER + SHIFT + CTRL + SPACE = omarchy-theme-next
# SUPER + , = makoctl dismiss
# SUPER + SHIFT + , = makoctl dismiss --all  
# SUPER + CTRL + , = makoctl mode -t do-not-disturb
# SUPER + ESCAPE = omarchy-power-menu
# SUPER + CTRL + I = omarchy-toggle-idle

# ========================================
# CONTROLES ESPECÍFICOS DO ROG FLOW X13
# ========================================

# Controle manual de modos de monitor
bind = SUPER CTRL, M, exec, $HOME/.config/hypr/scripts/display/clamshell.sh dual
bind = SUPER CTRL, C, exec, $HOME/.config/hypr/scripts/display/clamshell.sh clamshell
bind = SUPER CTRL, S, exec, $HOME/.config/hypr/scripts/display/clamshell.sh single

# Atualizar configuração de monitor
bind = SUPER, F7, exec, $HOME/.config/hypr/scripts/display/clamshell.sh auto && notify-send "Monitor" "Configuração atualizada" || true
bind = , XF86Display, exec, $HOME/.config/hypr/scripts/display/clamshell.sh auto

# ========================================
# NÃO ADICIONAR CONTROLES GENÉRICOS AQUI
# ========================================
# Omarchy já fornece:
# - Power menu (SUPER + ESCAPE)
# - Controles de notificação (SUPER + ,)
# - Temas e wallpapers (SUPER + CTRL + SPACE)
# - Idle management (SUPER + CTRL + I)
# ========================================
# GERENCIAMENTO DE JANELAS
# ========================================

# ========================================
# JÁ GERENCIADO PELO OMARCHY - NÃO ADICIONAR:
# ========================================
# SUPER + W = killactive (fechar janela)
# SUPER + V = togglefloating 
# SUPER + P = pseudo (pseudo tiling)
# SUPER + J = togglesplit
# SUPER + Setas = movefocus (navegação)
# SUPER + SHIFT + Setas = swapwindow (trocar janelas)
# SUPER + -/= = redimensionar horizontal
# SUPER + SHIFT + -/= = redimensionar vertical
# SUPER + mouse:272 = movewindow
# SUPER + mouse:273 = resizewindow

# ========================================
# CUSTOMIZAÇÕES ADICIONAIS
# ========================================

# Modo resize com setas (adicional ao Omarchy)
bind = SUPER, R, submap, resize
submap = resize
bind = , left, resizeactive, -50 0
bind = , right, resizeactive, 50 0
bind = , up, resizeactive, 0 -50
bind = , down, resizeactive, 0 50
bind = , escape, submap, reset
submap = reset

# ========================================
# NÃO ADICIONAR MAIS BINDINGS AQUI
# ========================================
# Omarchy já fornece gerenciamento completo de janelas
# ========================================
# CONFIGURAÇÃO MÍNIMA - APENAS ESSENCIAL
# ========================================
# Mantém apenas keybindings que o Omarchy não define
# Deixa o Omarchy gerenciar todo o resto

# ========================================
# APENAS KEYBINDINGS CUSTOMIZADOS ESSENCIAIS
# ========================================

# Helper de keybindings melhorado (mostra todos)
unbind = SUPER, K
bind = SUPER, K, exec, /home/francis/.local/bin/show-all-keybindings
bind = SUPER SHIFT, K, exec, omarchy-show-keybindings

# Monitor/Display modes específicos do ROG Flow X13
bind = SUPER CTRL, M, exec, $HOME/.config/hypr/scripts/display/clamshell.sh dual
bind = SUPER CTRL, C, exec, $HOME/.config/hypr/scripts/display/clamshell.sh clamshell
bind = SUPER CTRL, S, exec, $HOME/.config/hypr/scripts/display/clamshell.sh single

# ========================================
# FIM - TUDO MAIS É GERENCIADO PELO OMARCHY
# ========================================
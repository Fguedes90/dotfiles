# Autostart customizado com proteção contra múltiplas instâncias

# Serviços base (sem waybar)
exec-once = hypridle & mako & fcitx5
exec-once = swaybg -i ~/.config/omarchy/current/background -m fill
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = wl-clip-persist --clipboard regular --all-mime-type-regex '^(?!x-kde-passwordManagerHint).+'

# Waybar com gerenciador (evita múltiplas instâncias)
exec-once = ~/.local/bin/waybar-manager start

# Monitor automático para evitar duplicações
exec-once = ~/.local/bin/waybar-monitor-daemon

# ========================================
# TECLAS DE MÍDIA E CONTROLES DE SISTEMA
# ========================================

# ========================================
# JÁ GERENCIADO PELO OMARCHY - NÃO SOBRESCREVER:
# ========================================
# Todas as teclas XF86Audio* e XF86MonBrightness* já são
# gerenciadas pelo Omarchy em:
# ~/.local/share/omarchy/default/hypr/bindings/media.conf
#
# O Omarchy já fornece:
# - Volume: XF86AudioRaiseVolume/LowerVolume/Mute
# - Mídia: XF86AudioPlay/Pause/Next/Prev
# - Brilho: XF86MonBrightnessUp/Down
# - Microfone: XF86AudioMicMute

# ========================================
# CUSTOMIZAÇÕES ESPECÍFICAS DO ROG FLOW X13
# ========================================

# Volume com teclas alternativas (F11/F12) quando Fn lock está ativo
bindel = , F12, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , F11, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

# Controles específicos do ASUS ROG
bind = , XF86Launch3, exec, asusctl led-mode -n
bind = , XF86Launch4, exec, asusctl profile -n
bind = SUPER, F3, exec, asusctl led-mode -n && notify-send "AURA LED" "$(asusctl led-mode | grep Current)"
bind = SUPER, F4, exec, asusctl profile -n && notify-send "Performance Profile" "$(asusctl profile -p)"

# ========================================
# NÃO ADICIONAR CONTROLES GENÉRICOS AQUI
# ========================================
# Omarchy já fornece controle completo de mídia
# Adicione apenas customizações específicas do hardware
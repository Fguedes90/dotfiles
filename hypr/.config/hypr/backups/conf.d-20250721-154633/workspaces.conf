# Configuração de Workspaces - Máximo 5
# Modo Dual: 1-4 no notebook, 5 no monitor externo
# Modo Clamshell/Single: todos no monitor ativo

# ========================================
# WORKSPACES - LIMITADO A 5
# ========================================

# Workspaces 1-4 para monitor interno (primário em modo dual)
workspace = 1, monitor:eDP-1, default:true
workspace = 2, monitor:eDP-1
workspace = 3, monitor:eDP-1
workspace = 4, monitor:eDP-1

# Workspace 5 para monitor externo (quando disponível)
workspace = 5, monitor:HDMI-A-1, default:false
workspace = 5, monitor:DP-8, default:false
workspace = 5, monitor:DP-1, default:false
workspace = 5, monitor:DP-2, default:false
workspace = 5, monitor:DP-3, default:false

# ========================================
# PREVENIR CRIAÇÃO DE WORKSPACES EXTRAS
# ========================================

# Redirecionar tentativas de acessar workspaces 6-10 para o 5
bind = SUPER, 6, workspace, 5
bind = SUPER, 7, workspace, 5
bind = SUPER, 8, workspace, 5
bind = SUPER, 9, workspace, 5
bind = SUPER, 0, workspace, 5

# Redirecionar movimentos para workspaces 6-10 para o 5
bind = SUPER SHIFT, 6, movetoworkspace, 5
bind = SUPER SHIFT, 7, movetoworkspace, 5
bind = SUPER SHIFT, 8, movetoworkspace, 5
bind = SUPER SHIFT, 9, movetoworkspace, 5
bind = SUPER SHIFT, 0, movetoworkspace, 5

# ========================================
# NAVEGAÇÃO ENTRE WORKSPACES (1-5 apenas)
# ========================================

# Atalhos diretos para workspaces 1-5
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5

# Mover janelas para workspaces 1-5
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5

# Navegação relativa (limitada aos 5 workspaces)
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1
bind = SUPER CTRL, Right, workspace, e+1
bind = SUPER CTRL, Left, workspace, e-1

# ========================================
# BINDINGS PARA SCROLL LIMITADO
# ========================================

# Script para limitar navegação aos 5 workspaces
bind = SUPER ALT, Right, exec, ~/.config/hypr/scripts/workspace/navigate.sh next
bind = SUPER ALT, Left, exec, ~/.config/hypr/scripts/workspace/navigate.sh prev

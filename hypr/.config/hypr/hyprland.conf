# ========================================
# HYPRLAND - CONFIGURAÇÃO PRINCIPAL
# ========================================
# Documentação: https://wiki.hyprland.org/Configuring/

# ========================================
# CONFIGURAÇÕES DE AMBIENTE
# ========================================
source = ~/.config/hypr/conf.d/environment.conf

# ========================================
# CONFIGURAÇÕES DE DISPOSITIVO
# ========================================
source = ~/.config/hypr/conf.d/devices/rog-flow-x13.conf
source = ~/.config/hypr/conf.d/clamshell-loader.conf

# ========================================
# CONFIGURAÇÕES DE DISPLAY
# ========================================
source = ~/.config/hypr/conf.d/workspaces.conf
source = ~/.config/hypr/conf.d/cursor-fix.conf

# ========================================
# OMARCHY DEFAULTS
# ========================================
source = ~/.local/share/omarchy/default/hypr/envs.conf
source = ~/.local/share/omarchy/default/hypr/looknfeel.conf
source = ~/.local/share/omarchy/default/hypr/input.conf
source = ~/.local/share/omarchy/default/hypr/windows.conf
source = ~/.config/omarchy/current/theme/hyprland.conf

# ========================================
# AUTOSTART
# ========================================
source = ~/.config/hypr/conf.d/autostart.conf
# ========================================
# KEYBINDINGS
# ========================================
# Omarchy bindings
source = ~/.local/share/omarchy/default/hypr/bindings/tiling.conf
source = ~/.local/share/omarchy/default/hypr/bindings/utilities.conf

# Resolução de conflitos (deve vir APÓS Omarchy)
source = ~/.config/hypr/conf.d/conflict-resolution.conf

# Custom bindings organizadas por categoria
source = ~/.config/hypr/conf.d/applications.conf
source = ~/.config/hypr/conf.d/media-keys.conf
source = ~/.config/hypr/conf.d/function-keys.conf
source = ~/.config/hypr/conf.d/bindings/window-management.conf
source = ~/.config/hypr/conf.d/bindings/workspace-navigation.conf
source = ~/.config/hypr/conf.d/bindings/system-control.conf
source = ~/.config/hypr/conf.d/keybinds.conf

# Application bindings movidas para conf.d/applications.conf

# ========================================
# LOCALIZAÇÃO E INPUT
# ========================================
source = ~/.config/hypr/conf.d/keyboard-layout.conf
# source = ~/.config/hypr/conf.d/locale-br.conf  # Desativado - usando EN

# ========================================
# CONFIGURAÇÕES PERSONALIZADAS DE INPUT
# ========================================
input {
  touchpad {
    scroll_factor = 0.4
  }
}

# Scroll mais rápido no terminal
windowrule = scrolltouchpad 1.5, class:Alacritty

# Keybindings para gerenciar waybar

# Reiniciar waybar (seguro - evita múltiplas instâncias)
bind = SUPER SHIFT, W, exec, ~/.local/bin/waybar-manager restart

# Toggle waybar (mostrar/esconder)
bind = SUPER, W, exec, killall -SIGUSR1 waybar
# Keybindings para reload do Hyprland

# Reload rápido (mantém tudo aberto)
bind = SUPER SHIFT, R, exec, hyprctl reload && notify-send "Hyprland" "Configuração recarregada!" -i view-refresh

# Reload com notificação detalhada
bind = SUPER CTRL SHIFT, R, exec, ~/.local/bin/hypr-reload-advanced safe

# Menu de reload interativo
bind = SUPER ALT, R, exec, alacritty -e ~/.local/bin/hypr-reload-advanced --interactive

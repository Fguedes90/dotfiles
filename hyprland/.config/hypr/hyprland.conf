# Learn how to configure Hyprland: https://wiki.hyprland.org/Configuring/

# Change your personal monitor setup in here to keep the main config portable
source = ~/.config/hypr/conf.d/monitors.conf

# ASUS Flow X13 - Configuração avançada de clamshell e multi-monitor
source = ~/.config/hypr/conf.d/devices/rog-flow-x13.conf

# Configuração dinâmica para modo clamshell
source = ~/.config/hypr/conf.d/clamshell-loader.conf

# Use defaults Omarchy defaults
# source = ~/.local/share/omarchy/default/hypr/autostart.conf
source = ~/.config/hypr/conf.d/autostart.conf
source = ~/.local/share/omarchy/default/hypr/bindings/media.conf
# source = ~/.config/hypr/media-osd.conf # Sobrescreve com feedback visual

# Configuração customizada de volume com feedback visual via Mako
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+ && ~/.local/bin/volume-notify-mako
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- && ~/.local/bin/volume-notify-mako
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && ~/.local/bin/volume-notify-mako
source = ~/.local/share/omarchy/default/hypr/bindings/tiling.conf
source = ~/.local/share/omarchy/default/hypr/bindings/utilities.conf
source = ~/.local/share/omarchy/default/hypr/envs.conf
source = ~/.local/share/omarchy/default/hypr/looknfeel.conf
source = ~/.local/share/omarchy/default/hypr/input.conf
source = ~/.local/share/omarchy/default/hypr/windows.conf
source = ~/.config/omarchy/current/theme/hyprland.conf

# Configuração de limite de workspaces (máximo 5)
# workspace-limits.conf removed - functionality already in workspaces-5.conf via clamshell-advanced.conf

# Keybindings para reload seguro
source = ~/.config/hypr/conf.d/keybinds.conf

# Keybindings para gerenciar waybar
# Keybinds moved to conf.d/keybinds.conf

# Application bindings
$terminal = alacritty
$browser = chromium --new-window --ozone-platform=wayland
$webapp = $browser --app

bind = SUPER, return, exec, $terminal
bind = SUPER, F, exec, nautilus --new-window
bind = SUPER, B, exec, $browser
bind = SUPER, M, exec, spotify
bind = SUPER, N, exec, $terminal -e nvim
bind = SUPER, T, exec, $terminal -e btop
bind = SUPER, D, exec, $terminal -e lazydocker
bind = SUPER, G, exec, signal-desktop
bind = SUPER, O, exec, obsidian -disable-gpu
bind = SUPER, slash, exec, 1password

bind = SUPER, A, exec, $webapp="https://chatgpt.com"
bind = SUPER SHIFT, A, exec, $webapp="https://grok.com"
bind = SUPER, C, exec, $webapp="https://app.hey.com/calendar/weeks/"
bind = SUPER, E, exec, $webapp="https://app.hey.com"
bind = SUPER, Y, exec, $webapp="https://youtube.com/"
bind = SUPER SHIFT, G, exec, $webapp="https://web.whatsapp.com/"
bind = SUPER ALT, G, exec, $webapp="https://messages.google.com/web/conversations"
bind = SUPER, X, exec, $webapp="https://x.com/"
bind = SUPER SHIFT, X, exec, $webapp="https://x.com/compose/post"

# Extra autostart processes
# exec-once = dropbox-cli start

# Extra env variables
# env = MY_GLOBAL_ENV,setting

# Configuração de locale para Português Brasileiro
source = ~/.config/hypr/conf.d/locale-br.conf

# Control your input devices
# See https://wiki.hypr.land/Configuring/Variables/#input
input {
  # Keyboard layout: US Alternative International (c+' = ç como Windows/macOS)
  kb_layout = us
  kb_variant = alt-intl
  kb_options = compose:ralt

  # Change speed of keyboard repeat
  repeat_rate = 40
  repeat_delay = 600

  # Increase sensitity for mouse/trackpack (default: 0)
  # sensitivity = 0.35

  touchpad {
    # Use natural (inverse) scrolling
    # natural_scroll = true

    # Use two-finger clicks for right-click instead of lower-right corner
    # clickfinger_behavior = true

    # Control the speed of your scrolling
    scroll_factor = 0.4
  }
}

# Scroll faster in the terminal
windowrule = scrolltouchpad 1.5, class:Alacritty

# ROG Flow X13 - Clamshell Mode (Omarchy Integration)
# Bindings gerenciadas em conf.d/devices/rog-flow-x13.conf
